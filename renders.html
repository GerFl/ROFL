<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Ricardo Flores - Renders</title>
</head>

<body>
    <div class="contenedor fondorenders">
        <div class="sidebar">
            <div class="logo">
                <a href="index.html">
                    <h2>Ricardo Flores</h2>
                    <span>Portfolio</span>
                </a>
            </div>
            <div class="iconos">
                <div class="proyecto zoom">
                    <a href="proyecto-comercial.html" id="proyecto-comercial">
                        <img src="arrebajaoenlabanera/comercialblack.png" alt="">
                        <p>Proyecto comercial</p>
                    </a>
                </div>
                <div class="proyecto zoom">
                    <a href="proyecto-residencial.html" id="proyecto-residencial">
                        <img src="arrebajaoenlabanera/residencialblack.png" alt="">
                        <p>Proyecto residencial</p>
                    </a>
                </div>
                <div class="proyecto zoom">
                    <a href="renders.html" id="renders">
                        <img src="arrebajaoenlabanera/rendersblack.png" alt="">
                        <p>Renders</p>
                    </a>
                </div>
                <div class="proyecto zoom">
                    <a href="recorridos-virtuales.html" id="recorridos">
                        <img src="arrebajaoenlabanera/videoblack.png" alt="">
                        <p>Recorridos virtuales</p>
                    </a>
                </div>
                <div class="proyecto zoom">
                    <a href="diseno-grafico.html" id="diseno-grafico">
                        <img src="arrebajaoenlabanera/graficoblack.png" alt="">
                        <p>Diseño gráfico</p>
                    </a>
                </div>
            </div>
        </div>
        <main>
            <div class="imagenes">
                <img src="arrebajaoenlabanera/renders/renders1.png" class="grid-column13 grid-row13" alt="renders1">
                <img src="arrebajaoenlabanera/renders/renders2.png" class="justgrow" alt="renders2">
                <img src="arrebajaoenlabanera/renders/renders3.png" class="justgrow" alt="renders3">
                <img src="arrebajaoenlabanera/renders/renders4.png" class="grid-column35" alt="renders4">
                <img src="arrebajaoenlabanera/renders/renders5.jpg" class="justgrow" alt="renders5">
                <img src="arrebajaoenlabanera/renders/renders6.jpg" class="justgrow" alt="renders6">
                <img src="arrebajaoenlabanera/renders/renders7.png" class="justgrow" alt="renders7">
                <img src="arrebajaoenlabanera/renders/renders8.png" class="justgrow" alt="renders8">
            </div>
            <div class="imagenes">
                <img src="arrebajaoenlabanera/renders/renders9.png" class="grid-column13 grid-row13" alt="renders9">
                <img src="arrebajaoenlabanera/renders/renders10.jpg" class="justgrow" alt="renders10">
                <img src="arrebajaoenlabanera/renders/renders11.jpg" class="justgrow" alt="renders11">
            </div>

    </div>

    <script src="js/main.js"></script>
    <!--<script src="js/jquery-1.12.0.min.js"></script>-->
