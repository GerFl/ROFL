<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Ricardo Flores - Proyecto comercial</title>
</head>

<body>
    <div class="contenedor fondoproyectocomercial">
        <div class="sidebar">
            <div class="logo">
                <a href="index.html">
                    <h2>Ricardo Flores <span>Arquitecto</span></h2>
                </a>
            </div>
            <div class="iconos">
                <div class="proyecto zoom">
                    <a href="#" id="diseno-grafico">
                        <img src="arrebajaoenlabanera/graficoblack.png" alt="">
                        <p>Diseño gráfico</p>
                    </a>
                </div>
                <div class="proyecto zoom">
                    <a href="proyecto-comercial.html" id="proyecto-comercial">
                        <img src="arrebajaoenlabanera/comercialblack.png" alt="">
                        <p>Proyecto comercial</p>
                    </a>
                </div>
                <div class="proyecto zoom">
                    <a href="proyecto-residencial.html" id="proyecto-residencial">
                        <img src="arrebajaoenlabanera/residencialblack.png" alt="">
                        <p>Proyecto residencial</p>
                    </a>
                </div>
                <div class="proyecto zoom">
                    <a href="renders.html" id="renders">
                        <i class="fas fa-draw-polygon"></i>
                        <p>Renders</p>
                    </a>
                </div>
                <div class="proyecto zoom">
                    <a href="#" id="recorridos">
                        <img src="arrebajaoenlabanera/videoblack.png" alt="">
                        <p>Recorridos virtuales</p>
                    </a>
                </div>
            </div>
        </div>
        <main>
            <div class="imagenes">
                <img src="arrebajaoenlabanera/proyectocomercial/comercial1.png" class="justgrow" alt="comercial1">
                <img src="arrebajaoenlabanera/proyectocomercial/comercial2.png" class="justgrow" alt="comercial2">
                <img src="arrebajaoenlabanera/proyectocomercial/comercial3.png" class="justgrow" alt="comercial3">
                <img src="arrebajaoenlabanera/proyectocomercial/comercial4.png" class="justgrow" alt="comercial4">
                <img src="arrebajaoenlabanera/proyectocomercial/comercial5.png" class="justgrow" alt="comercial5">
                <img src="arrebajaoenlabanera/proyectocomercial/comercial6.png" class="justgrow" alt="comercial6">
                <img src="arrebajaoenlabanera/proyectocomercial/comercial7.png" class="justgrow" alt="comercial7">
                <img src="arrebajaoenlabanera/proyectocomercial/comercial8.png" class="justgrow" alt="comercial8">
                <img src="arrebajaoenlabanera/proyectocomercial/comercial9.png" class="justgrow" alt="comercial9">
                <img src="arrebajaoenlabanera/proyectocomercial/comercial10.png" class="justgrow" alt="comercial10">
                <img src="arrebajaoenlabanera/proyectocomercial/comercial11.jpg" class="justgrow" alt="comercial11">
                <img src="arrebajaoenlabanera/proyectocomercial/comercial12.png" class="justgrow" alt="comercial12">
                <img src="arrebajaoenlabanera/proyectocomercial/comercial13.png" class="justgrow" alt="comercial13">
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <!--<script src="js/jquery-1.12.0.min.js"></script>-->

</html>
