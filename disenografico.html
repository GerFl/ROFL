<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css" integrity="sha512-Woz+DqWYJ51bpVk5Fv0yES/edIMXjj3Ynda+KWTIkGoynAMHrqTcDUQltbipuiaD5ymEo9520lyoVOo9jCQOCA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilosdos.css">

    <title>Ricardo Flores - Diseño gráfico</title>
</head>

<body>

    <div class="contenedor">
        <div class="layout">
            <div class="marco">
                <div class="sidebar">
                    <div class="bots">
                        <div class="nombre">
                            <img src="arrebajaoenlabanera/textos/ricardo.png" alt="Ricardo">
                            <img src="arrebajaoenlabanera/textos/flores.png" alt="Flores">
                        </div>
                        <div class="arrows">
                            <a href="bocetodos.html"><i class="fas fa-chevron-down"></i></a>
                            <a href="bocetodos.html"><i class="fas fa-chevron-down"></i></a>
                            <a href="bocetodos.html"><i class="fas fa-chevron-down"></i></a>
                        </div>
                    </div>
                    <div class="lettering">
                        <div class="letras">
                            <img src="arrebajaoenlabanera/textos/titulo A.png" alt="ROFL">
                        </div>
                        <div class="letritas">
                            <img src="arrebajaoenlabanera/textos/portfolio.png" alt="Design portfolio">
                        </div>
                    </div>
                </div>
                <div class="contenido">
                    <div class="imagenes">
                        <img src="arrebajaoenlabanera/disenografico/diseno1.webp" class="grid-column13 grid-row12 justgrow" alt="diseno1">
                        <img src="arrebajaoenlabanera/disenografico/diseno2.webp" class="grid-column35 grid-row13" alt="diseno2">
                        <img src="arrebajaoenlabanera/disenografico/diseno3.webp" class="grid-column57 grid-row12" alt="diseno3">
                        <img src="arrebajaoenlabanera/disenografico/diseno4.webp" class="grid-column13 grid-row23" alt="diseno4">
                        <img src="arrebajaoenlabanera/disenografico/diseno5.webp" class="" alt="diseno5">
                        <img src="arrebajaoenlabanera/disenografico/diseno6.webp" class="" alt="diseno6">
                        <img src="arrebajaoenlabanera/disenografico/diseno7.webp" class="grid-column13 grid-row34" alt="diseno7">
                        <img src="arrebajaoenlabanera/disenografico/diseno8.webp" class="grid-column37 grid-row34" alt="diseno8">
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
